<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            body{
                background-color: #34568b;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 800;
                color: white;
            }
        </style>
</head>

<body>
    <div class="container">
        <form action="" style="text-align: center; padding: 3rem;">
            <h2>
                Post Data
            </h2>
            <label>UserId</label> <br>
            <input type="text" id="userid1"> <br>

            <label>Id</label> <br>
            <input type="text" id="id1">
            <br>
            <label for="">Title</label> <br>
            <input type="text" id="title1">
            <br>
            <label for="">Body</label> <br>
            <input type="text" name="" id="body1"> <br> <br>
            <input type="button" name="post" id="post" value="Post">
        </form>
        <table class="table" style="background-color:#34568b;font-family: 'Times New Roman', Times, serif;font-weight: 800;color:white;">
            <thead>
                <tr>
                    <th scope="col">UserId</th>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">body</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>

        <div id="result"></div>
    </div>

    <script>

        $(document).ready(function () {

            //post data

            $('#post').click(function () {

                var order = {
                    userid: $('#userid1').val(),
                    id: $('#id1').val(),
                    title: $('#title1').val(),
                    body: $('#body1').val()
                };

                $.ajax(
                    {
                        url: 'https://jsonplaceholder.typicode.com/posts',
                        method: 'post',
                        data: order,
                        success: function (record) {
                            $('#tbody').append($("<tr>").append($("<td>").append(record.userid))
                                .append($("<td>").append(record.id))
                                .append($("<td>").append(record.title))
                                .append($("<td>").append(record.body))

                            )
                        }
                    }
                )

            })

        });

    </script>
</body>

</html>
